{% extends 'learning_logs/base.html' %} {% block page_header %}
<div>
  <h2 class="mb-3">Topics</h2>
</div>
{% endblock page_header %} {% block content %}

<style>
  .topic-link:hover {
    color: var(--bs-primary) !important;
    font-weight: 700 !important;
  }
</style>

<div class="card shadow-sm border-0">
  <div class="card-body p-0">
    <ul class="list-group list-group-flush">
      {% for topic in topics %}
      <li
        class="list-group-item bg-light d-flex justify-content-between align-items-center"
      >
        <a
          class="fw-semibold text-decoration-none text-dark topic-link"
          href="{% url 'topic' topic.id %}"
        >
          {{ topic.text }}
        </a>
        <div
          class="btn-group btn-group-sm"
          role="group"
          aria-label="Topic actions"
        >
          <a
            class="btn btn-outline-primary"
            href="{% url 'edit_topic' topic.id %}"
            >Edit</a
          >
          <a
            class="btn btn-outline-danger"
            href="{% url 'delete_topic' topic.id %}"
            >Delete</a
          >
        </div>
      </li>
      {% empty %}
      <li class="list-group-item text-muted">No topics have been added yet.</li>
      {% endfor %}
    </ul>
  </div>
  <div class="card-footer bg-white text-end">
    <a class="btn btn-primary btn-md" href="{% url 'new_topic' %}">Add Topic</a>
  </div>
</div>
{% endblock content %}
